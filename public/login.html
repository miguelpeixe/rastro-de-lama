<section id="login" class="inner-content">
  <div class="container">
    <div class="six columns offset-by-three">
      <h2>Login</h2>
      <form id="auth_form" ng-submit="auth(credentials)">
        <input type="email" ng-model="credentials.email" placeholder="Email" />
        <input type="password" ng-model="credentials.password" placeholder="Senha" />
        <input type="submit" value="Entrar" />
      </form>
    </div>
  </div>
</section>
