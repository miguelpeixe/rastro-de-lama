<message-video data="data">
  <div class="video-player" ng-class="{playing: mediaPlayer.playing}">
    <a class="play-pause" href="javascript:void(0);" ng-click="mediaPlayer.playPause()">
      <span class="fa fa-play fa-5x" ng-hide="mediaPlayer.playing"></span>
      <span class="fa fa-pause fa-5x" ng-show="mediaPlayer.playing"></span>
    </a>
  </div>
  <div class="progress">
    <div class="progress-bar" ng-style="{width: mediaPlayer.currentTime*100/mediaPlayer.duration + '%'}"></div>
  </div>
</message-video>
